server:
  port: 8000


spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8010
              predicates:
                - Path=/auth/**
            - id: profile-service
              uri: http://localhost:8020
              predicates:
                  - Path=/profile/**
            - id: video-service
              uri: http://localhost:8030
              predicates:
                  - Path=/video/**
          global cors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:5173"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true

  main:
    web-application-type: REACTIVE


